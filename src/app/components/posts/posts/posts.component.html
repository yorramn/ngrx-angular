<div class="row">
    <div class="col-md-8"> 
        <h3>Lista de Posts</h3>
        <div class="d-flex justify-content-end">
            <a href="#" class="btn btn-primary" [routerLink]="'/posts/add'"> Add </a>
        </div>
        <table class="table table-striped" *ngIf="posts | async  as postsData">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts | async">
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>
